<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey</title>
  <style>
    form { max-width: 500px; margin: 40px auto; padding: 20px; }
    label { display: block; margin: 10px 0; }
    button { background: #9b59b6; color: white; padding: 10px 20px; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <form>
    <h2>Tech Survey</h2>
    <p><strong>Do you code daily?</strong></p>
    <label><input type="radio" name="code" value="yes"> Yes</label>
    <label><input type="radio" name="code" value="no"> No</label>
    <label><input type="radio" name="code" value="sometimes"> Sometimes</label>
    <p><strong>Favorite Language?</strong></p>
    <label><input type="radio" name="lang" value="js"> JavaScript</label>
    <label><input type="radio" name="lang" value="py"> Python</label>
    <label><input type="radio" name="lang" value="java"> Java</label>
    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
